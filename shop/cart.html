<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="src/cart.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="cart">
        <h2 class="cart-title">Your Shopping Cart</h2>
        <a href="index.html"><i class='bx bx-arrow-back'></i></a>
        <div class="inner-cart" id="shopping-cart">
        </div>
        <div class="total">
            <p class="total-title">Total</p>
            <p class="total-price" id="total-price">$</p>
        </div>
        <div class="buttons">
            <button type="button" class="btn-buy">Checkout</button>
            <button onclick="clearCart()" type="button" class="btn-clear">Clear Cart</button>
        </div>
        <script src="src/Data.js"></script>
        <script src="src/cart.js"></script>
    </div>
</body>

</html>
